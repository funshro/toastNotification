<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="buttons">
        <button onclick="showToast('Success')">Success</button>
        <button onclick="showToast('Error')">Error</button>
        <button onclick="showToast('Invalid')">Invalid</button>
    </div>
    
    <div id="toastBox">
        
    </div>


    <script>

        let toastBox = document.querySelector('#toastBox');

        function showToast(buttonMessage) {
            let toast = document.createElement('div');
            toast.classList.add('toast')
            if(buttonMessage === 'Success'){
                toast.innerHTML = `<i class='fa-solid fa-circle-check'></i> Successfully submitted`;
            } else if (buttonMessage === 'Error'){
                toast.innerHTML = `<i class="fa-solid fa-circle-xmark"></i> Please fix the error`;
                toast.classList.add('error');
            } else if (buttonMessage == 'Invalid'){
                toast.innerHTML = `<i class="fa-solid fa-circle-exclamation"></i> Invalid input`;
                toast.classList.add('invalid');
            }
            
            toastBox.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 6000);

        };


    </script>
</body>
</html>
